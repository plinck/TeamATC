runtime: nodejs
env: flex
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10


# The following env variables may contain sensitive information that grants
# anyone access to your database. Do not add this file to your source control.
env_variables:
  NODE_ENV: development
  MONGO_USER: admin
  MONGO_PASSWORD: mongoadmin
  FIREBASE_ORG: ATC
  FIREBASE_ENVIRONMENT: dev